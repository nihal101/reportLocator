<template>

    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
       <div class="slds-modal__container">
        <!-- modal header start -->
          <header class="slds-modal__header">
             <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeScreen}>
                <lightning-icon icon-name="utility:close"
                   alternative-text="close"
                   variant="inverse"
                   size="small" ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
             </button>
             <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Queued Job Status...</h2>
          </header>
      
          <!-- modal body start -->
          <div class="slds-modal__content slds-p-around_medium modalBody" id="modal-content-id-1">
            <!-- Spinner -->
            <template if:true={showSpinner}>
                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
            </template>
            <template if:true={result}>
                <p>Submitted Date : {result.CreatedDate}</p>
                <p>Job Type : {result.JobType}</p>
                <p>Status : {result.Status}</p>
                <p>Status Detail : {result.ExtendedStatus}</p>
                <p>Submitted By : {result.CreatedBy.Name}</p>
            </template>
          </div>

          <!-- modal footer start-->
          <footer class="slds-modal__footer">
                <!-- Option to get report list -->
                <div class="btn-menu slds-align--absolute-center">
                    <button class="button rounded-corners slds-m-right--large" onclick={closeScreen}> 
                        Cancel
                    </button>
                    <button class="button rounded-corners" onclick={handleJobStatusRefresh}> 
                        Refresh
                    </button>
                </div>
          </footer>
       
       </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
